<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="css/style.css">


    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Início container -->
    <div id="container">

        <!-- Início header -->
        <header>

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <!-- Início nav -->
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
            <!-- Fim nav -->
        </header>
        <!-- Fim header -->


        <!-- Início prncipal -->
        <div id="principal">

            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>


            <!-- Início aside -->
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>


                <!-- Início seção visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd pessoas</label>
                            <input style="width: 30px;" class="campo" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <!-- Fim seção visita -->

                <section id="galeria">

                    <h1>Galeria de fotos</h1>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="">
                    </a> 

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="">
                    </a>


                </section>

            </aside>
            <!-- Fim aside -->

        </div>
        <!-- Fim prncipal -->

    </div>
    <!-- Fim container -->
</body>

</html>
